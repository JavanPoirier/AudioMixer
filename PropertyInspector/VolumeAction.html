<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>AudioMixer Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div type="range" class="sdpi-item sdShowTooltip" id="dvVolumeStep">
            <div class="sdpi-item-label">Volume Step</div>
            <div class="sdpi-item-value">
                <span class="clickable" value="1">1</span>
                <input type="range" min="1" max="25" value="20" class="sdProperty" oninput="setSettings()" id="volumeStep">
                <span class="clickable" value="25">25</span>
                <label for="volumeStep" class="rangeLabel"></label>
            </div>
        </div>
    </div>
</body>
</html>
