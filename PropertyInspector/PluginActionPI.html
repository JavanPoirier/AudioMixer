<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>AudioMixer Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvSave">
            <div class="sdpi-item-label">Blacklist</div>
            <select class="sdpi-item-value select sdProperty sdList" id="blacklist" oninput="blacklistSelected()" sdListTextProperty="soundName" sdListValueProperty="soundIndex" sdValueField="soundTitle"></select>
            <button class="sdpi-item-value max20" onclick="removeBlacklist()">Remove</button>
        </div>
        <div class="sdpi-item" id="dvTitlePrefix">
            <div class="sdpi-item-label">Whitelist</div>
            <select class="sdpi-item-value select sdProperty sdList" id="whitelist" oninput="whitelistSelected()" sdListTextProperty="soundName" sdListValueProperty="soundIndex" sdValueField="soundTitle"></select>
            <button class="sdpi-item-value max20" onclick="removeWhitelist()">Remove</button>
        </div>
    </div>
</body>
</html>
